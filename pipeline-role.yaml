apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pipeline-resource-manager
  namespace: workshop # IMPORTANT: This role is scoped to the 'workshop' namespace
rules:
- apiGroups: ["", "apps", "networking.k8s.io"] # "" refers to core API group (services, secrets)
  resources: ["deployments", "services", "secrets", "ingresses"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods", "pods/log"] # Often useful for debugging deployments
  verbs: ["get", "list", "watch"]
